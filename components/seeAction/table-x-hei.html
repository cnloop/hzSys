<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        img,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }


        /* table {
            position: absolute;
            top: 54px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            box-sizing: border-box;
        } */

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            padding-bottom: 5px;
        }

        table tr:nth-child(1)>td {
            color: #666;
            font-weight: 600;
            font-size: 16px;
            background-color: #d5edfa;
        }

        table td {
            padding: 0px;
            color: #666;
            font-size: 18px;
            text-align: center;
            border: 1px solid #d0d5d9;
        }

        table td:nth-child(1) {
            font-weight: 600;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td></td>
            <td>轻度黑臭水体</td>
            <td>重度黑臭水体</td>
        </tr>
        <tr>
            <td>发现</td>
            <td>1541</td>
            <td>1896</td>
        </tr>
        <tr>
            <td>整治</td>
            <td>1404</td>
            <td>1704</td>
        </tr>
        <tr>
            <td>清除</td>
            <td>1204</td>
            <td>1406</td>
        </tr>
    </table>
</body>

</html>
