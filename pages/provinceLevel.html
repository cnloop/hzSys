<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/zTreeStyle/zTreeStyle.css">
    <style>
        html,
        body,
        img,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            height: 100%;
        }

        body {
            position: relative;
        }

        .provinceLevel {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background-color: #ecf1f5;
        }

        .provinceLevel>.innerContent {
            position: absolute;
            top: 32px;
            left: 24px;
            bottom: 20px;
            right: 24px;
        }

        .provinceLevel>.innerContent>.selectDiv {
            position: absolute;
            left: 0px;
            top: 0px;
            bottom: 0px;
            width: 252px;
            background-color: #fff;
            border-radius: 2px;
        }

        .provinceLevel>.innerContent>.selectDiv>.header {
            height: 50px;
            line-height: 50px;
            font-size: 17px;
            color: #fff;
            background-color: #2ba4e5;
            padding-left: 22px;
            box-sizing: border-box;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
        }

        .provinceLevel>.innerContent>.showInfo {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 276px;
            right: 0px;
            box-sizing: border-box;
            border: 2px solid #dde3e8;
            background-color: #fff;
        }

        .provinceLevel>.innerContent>.showInfo>.header {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 540px;
        }

        .provinceLevel>.innerContent>.showInfo>.header>span {
            width: 168px;
            height: 45px;
            background-color: #c5d3de;
            color: #42474b;
            font-size: 16px;
            line-height: 45px;
            text-align: center;
            float: left;
            box-sizing: border-box;
            margin-right: 6px;
            border-radius: 2px;
            cursor: pointer;
        }

        .provinceLevel>.innerContent>.showInfo>.header>span:nth-child(2) {
            color: #fff;
            background-color: #2ba4e5;
        }

           .provinceLevel>.innerContent>.selectDiv>.seeHeaderTree {
            position: absolute;
            top: 120px;
            bottom: 0px;
            left: 20px;
            right: 5px;
            overflow: auto;
        }

        .provinceLevel>.innerContent>.selectDiv>.searchInput{
            position: relative;
            margin-top: 20px;
        }

        .provinceLevel>.innerContent>.selectDiv>.searchInput input{
            width: 174px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-left: 14px;
            padding-left: 8px;
        }

        .provinceLevel>.innerContent>.selectDiv>.searchInput img{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 8px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }


          
       .provinceLevel .ztree li.level0 {
            padding: 8px 0px;
        }


       .provinceLevel  .ztree li ul {
            margin-top: 5px;
        }

       .provinceLevel .ztree li ul li {
            padding: 4px 0px;
        }

       .provinceLevel .ztree li ul li.level1 {
            padding: 6px 0px;
        }

      .provinceLevel  .ztree li span.button.noline_open {
            width: 10px;
            height: 10px;
            background-position: none;
            display: inline-block;
            background: url("../assets/images/ztree-s-open.png") no-repeat center center;
        }

       .provinceLevel .ztree li span.button.noline_close {
            width: 10px;
            height: 10px;
            background-position: none;
            background: url("../assets/images/ztree-s-close.png") no-repeat center center;
        }

       .provinceLevel .ztree li span.button.ico_open {
            background-position: none;
            background: url("../assets/images/ztree-file-open.png");
        }

       .provinceLevel .ztree li span.button.ico_close {
            background-position: none;
            background: url("../assets/images/ztree-file-close.png");
        }


        .provinceLevel  .ztree li a {
            margin-left: 12px;
        }

        .provinceLevel  .ztree li span.node_name {
            margin-left: 8px;
        }

        .provinceLevel  .ztree li span.button.noline_docu {
            margin-left: -8px;
        }

        .provinceLevel  .ztree li span.button.ico_docu {
            background:url('../assets/images/river-icon.png') no-repeat;
            background-size: 100% 100% !important;
        }

        .provinceLevel>.innerContent>.showInfo>.showInfoContainer {
            position: absolute;
            /* top: 35px; */
            top: 60px;
            left: 54px;
            bottom: 0px;
            right: 54px;
        }

    </style>
    <script src="../assets/js/jquery-1.4.4.min.js"></script>
    <script src="../assets/js/jquery.ztree.all.min.js"></script>

</head>

<body>
    <div class="provinceLevel">
        <div class="innerContent">
            <div class="selectDiv">
                <h2 class="header">省级河湖</h2>
                <div class="searchInput">
                    <input type="text" placeholder="请输入查询内容">
                    <img src="../assets/images/search-river-icon.png">
                </div>
                <div id="seeHeaderTree" class="ztree seeHeaderTree"></div>
            </div>
            <div class="showInfo">
                <div class="header">
                    <span class="seeRiverHeadBtn" onclick="switchHeaderBtn(this,'seeRiverHead')">见河长</span>
                    <span class="provinceLevelBtn" onclick="switchHeaderBtn(this,'seeAction')">见行动，见成效</span>
                    <span class="waterInfo" onclick="switchHeaderBtn(this,'waterInfo')">水质信息</span>
                </div>
                <div class="showInfoContainer">
                    <iframe id="showInfoContainer" width="100%" height="100%" src="../components/seeAction/changjiang-s.html"
                        frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>
        var zTree;
        var demoIframe;
        var revierInfo = document.getElementById("revierInfo");

        var setting = {
            view: {
                dblClickExpand: true,
                showLine: false,
                selectedMulti: false,
            },
            data: {
                simpleData: {
                    enable: true,
                    idKey: "id",
                    pIdKey: "pId",
                    rootPId: ""
                }
            },
            callback: {
                beforeClick: function (treeId, treeNode) {
                    // 拿到treeNode中的id
                    if (treeNode.name == "长江") {
                        revierInfo.src = "../components/seeHeader/p2.html"
                    } else if (treeNode.name == "省级总河长") {
                        revierInfo.src = "../components/seeHeader/p1.html"
                    } else if (treeNode.name == "派河") {
                        revierInfo.src = "../components/seeHeader/p3.html"
                    }
                }
            }
        };

        var zNodes = [{
                name: "三河",
                children: [{
                        name: "长江",
                        icon: "../assets/images/river-icon.png"
                    },
                    {
                        name: "淮河",
                        icon: "../assets/images/river-icon.png"
                    },
                    {
                        name: "新安江",
                        icon: "../assets/images/river-icon.png"
                    }
                ]
            },
            {
                name: "九湖",
                children: [{
                        name: "巢湖",
                    },
                    {
                        name: "高塘湖",
                    },
                    {
                        name: "石臼湖",
                    },
                    {
                        name: "龙感湖",
                    }, {
                        name: "菜子湖",
                    }, {
                        name: "枫沙湖",
                    }, {
                        name: "高邮湖",
                    }, {
                        name: "焦岗湖",
                    }, {
                        name: "天河",
                    }
                ]
            }
        ];

        $(document).ready(function () {
            var t = $("#seeHeaderTree");
            t = $.fn.zTree.init(t, setting, zNodes);
            zTree = $.fn.zTree.getZTreeObj("seeHeaderTree");
            zTree.selectNode(zTree.getNodeByParam("name", "省级总河长"));
        });
    </script>
    <!-- 切换头部按钮 -->
    <script>
        var showInfoContainer = document.getElementById('showInfoContainer');

        function switchHeaderBtn(ele, info) {
            var btnArr = ele.parentNode.children;
            for (var i = 0; i < btnArr.length; i++) {
                btnArr[i].style.backgroundColor = "#c5d3de";
                btnArr[i].style.color = "#42474b"
            }
            ele.style.backgroundColor = "#2ba4e5";
            ele.style.color = "#fff";
            if (info == 'seeAction') {
                showInfoContainer.src = "../components/seeAction/changjiang-s.html"
            } else if (info == "seeRiverHead") {
                showInfoContainer.src = "../components/common/changjiang-seeRiverHead.html"
            } else {
                showInfoContainer.src = "../components/common/changjiang-waterInfo.html"
            }
        }
    </script>
</body>

</html>
