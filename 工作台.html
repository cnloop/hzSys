<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/workPlatform.css">
</head>

<body>
    <div class="workPlatform">
        <div class="workPlatformLeft">
            <div onclick="changeBoxShadow(this,'0px 3px 15px rgba(247, 172, 43, 0.8)','mapNav')" style="background-image: url('./assets/images/workPlateform-btn-bg1.png');">
                地图导航
                <span></span>
            </div>
            <div onclick="changeBoxShadow(this,'0px 3px 15px rgba(47, 194, 197, 0.8)','provinceLevel')" style="background-image: url('./assets/images/workPlateform-btn-bg2.png');">
                省级河湖
                <span></span>
            </div>
            <div onclick="changeBoxShadow(this,'0px 3px 15px rgba(47, 194, 197, 0.8)','cityLevel')" style="background-image: url('./assets/images/workPlateform-btn-bg2.png');">
                市级河湖
                <span></span>
            </div>
            <div onclick="changeBoxShadow(this,'0px 3px 15px rgba(47, 194, 197, 0.8)','countyLevel')" style="background-image: url('./assets/images/workPlateform-btn-bg2.png');">
                县级河湖
                <span></span>
            </div>
            <div onclick="changeBoxShadow(this,'0px 3px 15px rgba(97,167,255, 0.8)','seeHeader')" style="background-image: url('./assets/images/workPlateform-btn-bg3.png');">
                见河长
                <span></span>
            </div>
            <div onclick="changeBoxShadow(this,'0px 3px 15px rgba(255, 128, 110, 0.8)','seeAction')" style="background-image: url('./assets/images/workPlateform-btn-bg4.png');">
                见行动，见成效
                <span></span>
            </div>
        </div>
        <div class="workPlatformRight">
            <iframe id="pageContainer" width="100%" height="100%" src="./pages/mapNav.html" frameborder="0"></iframe>
        </div>
    </div>

    </script>
    <script>
        var leftBoxArr = document.getElementsByClassName("workPlatformLeft")[0].children;

        function changeBoxShadow(ele, color, url) {
            for (var i = 0; i < leftBoxArr.length; i++) {
                leftBoxArr[i].style.boxShadow = "none";
                leftBoxArr[i].children[0].style.display = "none"
            }
            ele.style.boxShadow = color;
            ele.children[0].style.display = "block";
            document.getElementById("pageContainer").src = "./pages/" + url + ".html"
        }
    </script>
</body>

</html>
